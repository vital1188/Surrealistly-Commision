<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Detail | Surrealistly</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">Surrealistly</div>
        <nav id="main-nav"></nav>
      </div>
    </header>
    
    <main>
      <section id="project-detail" class="project-detail-section">
        <div class="container">
          <div id="project-content">
            <!-- Project content will be loaded here via JavaScript -->
            <div class="loading">
              <div class="loading-spinner"></div>
              <p>Loading project details...</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <footer id="footer"></footer>
    
    <div id="p5-container"></div>
    
    <script type="module">
      import { setupNavigation } from '/src/components/navigation.ts'
      import { setupFooter } from '/src/components/footer.ts'
      import { setupBackground } from '/src/effects/background.ts'
      
      document.addEventListener('DOMContentLoaded', () => {
        setupNavigation()
        setupFooter()
        setupBackground()
        
        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search)
        const projectId = urlParams.get('project')
        
        // Load project details
        if (projectId) {
          loadProjectDetails(projectId)
        } else {
          // Redirect to commissions page if no project ID
          window.location.href = '/commissions.html'
        }
        
        function loadProjectDetails(projectId) {
          // In a real app, this would fetch data from an API
          // For this demo, we'll use hardcoded project data
          const projectData = {
            'tears-for-fears': {
              title: 'Tears For Fears',
              prompt: 'Echoes of collective anxiety transformed into visual symphonies',
              image: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
              description: 'This commissioned artwork represents a unique collaboration between Surrealistly and Tears For Fears for their album "Songs For A Nervous Planet". Through our language-to-image process, we transformed conceptual prompts into surrealist visual poetry that captures the essence of their music.'
            },
            'sonic-dreamscape': {
              title: 'Sonic Dreamscape Festival',
              prompt: 'A convergence of sound and vision where reality dissolves',
              image: 'https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
              description: 'For the Sonic Dreamscape Festival, we created a series of immersive visual experiences that responded to the music in real-time. The artwork blurred the boundaries between sound and vision, creating a truly synesthetic experience for festival attendees.'
            },
            'ethereal-soundscapes': {
              title: 'Ethereal Soundscapes Tour',
              prompt: 'Music visualized as architectural dreamscapes in constant flux',
              image: 'https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
              description: 'The Ethereal Soundscapes Tour featured our AI-generated visuals that transformed music into architectural structures that evolved and shifted throughout the performance. Each visual element was carefully crafted to enhance the emotional impact of the music.'
            },
            'quantum-echoes': {
              title: 'Quantum Echoes Exhibition',
              prompt: 'Parallel realities collide in a visual exploration of quantum theory',
              image: 'https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
              description: 'The Quantum Echoes Exhibition explored the strange and fascinating world of quantum physics through surrealist imagery. Each piece visualized complex scientific concepts in ways that made them accessible and emotionally resonant.'
            },
            'neural-symphony': {
              title: 'Neural Symphony',
              prompt: 'Brainwave patterns translated into visual compositions',
              image: 'https://images.unsplash.com/photo-1507838153414-b4b713384a76?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
              description: 'Neural Symphony was a groundbreaking project that used EEG data from musicians to generate visual art in real-time. As the musicians performed, their brainwave patterns were translated into stunning visual compositions that reflected their creative process.'
            },
            'chronos-fragmented': {
              title: 'Chronos Fragmented',
              prompt: 'Time splinters into crystalline moments of perpetual now',
              image: 'https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
              description: 'Chronos Fragmented was a multimedia installation that explored the nature of time through surrealist imagery. The project challenged viewers to reconsider their relationship with time and memory through a series of interconnected visual narratives.'
            }
          }
          
          const project = projectData[projectId]
          
          if (project) {
            document.title = `${project.title} | Surrealistly`
            
            const projectContent = document.getElementById('project-content')
            if (projectContent) {
              projectContent.innerHTML = `
                <h1 class="page-title">${project.title}</h1>
                
                <div class="project-detail">
                  <div class="project-detail-image">
                    <img src="${project.image}" alt="${project.title}">
                  </div>
                  
                  <div class="project-detail-content">
                    <div class="language-element">
                      <p class="language-prompt">${project.prompt}</p>
                    </div>
                    
                    <h3 class="project-subtitle">About This Commission</h3>
                    <p>${project.description}</p>
                    
                    <div class="project-keywords">
                      <span class="keyword">Surrealism</span>
                      <span class="keyword">AI Art</span>
                      <span class="keyword">Visual Storytelling</span>
                      <span class="keyword">Commissioned Art</span>
                    </div>
                    
                    <h3 class="project-subtitle">The Process</h3>
                    <div class="process-visualization">
                      <div class="process-step-visual">
                        <div class="step-icon"><i class="fas fa-comments"></i></div>
                        <div class="step-text">
                          <h4>Conceptual Dialogue</h4>
                          <p>We began with in-depth conversations to understand the vision, emotions, and concepts to be expressed.</p>
                        </div>
                      </div>
                      <div class="step-line"></div>
                      <div class="process-step-visual">
                        <div class="step-icon"><i class="fas fa-pen-fancy"></i></div>
                        <div class="step-text">
                          <h4>Language Crafting</h4>
                          <p>Carefully crafted language prompts that would guide the AI to generate the desired aesthetic and emotional response.</p>
                        </div>
                      </div>
                      <div class="step-line"></div>
                      <div class="process-step-visual">
                        <div class="step-icon"><i class="fas fa-robot"></i></div>
                        <div class="step-text">
                          <h4>AI Generation</h4>
                          <p>Our proprietary AI systems transformed language into initial visual concepts.</p>
                        </div>
                      </div>
                      <div class="step-line"></div>
                      <div class="process-step-visual">
                        <div class="step-icon"><i class="fas fa-paint-brush"></i></div>
                        <div class="step-text">
                          <h4>Artistic Refinement</h4>
                          <p>Human artists refined and enhanced the AI-generated concepts to achieve the perfect balance.</p>
                        </div>
                      </div>
                    </div>
                    
                    <div class="project-cta">
                      <a href="/contact.html" class="btn">Commission Similar Work</a>
                    </div>
                  </div>
                </div>
              `
            }
          } else {
            // Redirect to commissions page if project not found
            window.location.href = '/commissions.html'
          }
        }
      })
    </script>
  </body>
</html>
